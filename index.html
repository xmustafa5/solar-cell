<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Calculation</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="contianer">
    <div class="card">
        <div>
            <h1 class="title">دمشي خل ندخن</h1>
        </div>
        <label for="numberInput" class="label">daily average energy consuption</label>
        <input type="number" id="numberInput" placeholder="Enter a number" class="input" />

        <select id="addSelect">
            <option value="" selected>الخليه</option>
            <option value="2">Add 2</option>
            <option value="3">Add 3</option>
        </select>
        
        <label for="divideInput">Enter a number to divide by:</label>
        <input type="number" id="divideInput" placeholder="Enter a number" />

        <select id="sunHours">
            <option selected>sun hours</option>
            <option value="6">June to August</option>
            <option value="3">December to February</option>
        </select>
        
        <button onclick="calculate()">احسب</button>
        
        <p id="result"></p>
    </div>
</div>

<script>
function calculate() {
  var number = parseFloat(document.getElementById("numberInput").value);
  var addValue = parseFloat(document.getElementById("addSelect").value);
  var divideBy = parseFloat(document.getElementById("divideInput").value);
  var minimumPeakSunHoursPerDay = parseFloat(document.getElementById("sunHours").value);
  
  if (isNaN(number) || isNaN(divideBy) || isNaN(minimumPeakSunHoursPerDay)) {
    document.getElementById("result").textContent = "ابا العيوره دخل ارقام لصير نغل براسي";
    return; 
  }

  var dailyEnergyRequirement = (number + addValue) / divideBy;
  var peakPower = dailyEnergyRequirement / minimumPeakSunHoursPerDay;
  
  document.getElementById("result").textContent = "Peak Power: " + peakPower;
}
</script>
</body>
</html>
